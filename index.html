<html>
<head>
	<meta charset="utf-8">
	<script src="./csripts/jquery-3.2.1.min.js" ></script>
</head>
<body>
	<button type="button" onclick="SendAjax()">Click Me!</button>
</body>

<script>

function SendAjax()
{

	alert('ssss');
	created = "2017-02-01";

	url = 'https://api.github.com/search/repositories?q=react+created:>' + created + '&sort=stars&order=desc&per_page=100';

	alert(url);
	$.ajax({
		url: url,  
		success: function(data) {
			alert(data)
			$(body).append(data);
		}
		error: function(data){
			alert (data);
		}
	});
}
</script>
</html>
